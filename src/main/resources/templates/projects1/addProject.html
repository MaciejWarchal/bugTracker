<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title> ADD NEW PROJECT </title>
</head>

<body>
<div class="container">

    <h1 th:if="${project.id == null}">
        Nowy projekt
    </h1>
    <h1 th:if="${project.id != null}">
        Edycja projektu <span th:text="${project.code}"></span>
    </h1>

    <form th:action="@{/projects/save}" th:object="${project}" method="post">
        <input type="hidden" th:field="*{id}">


        <p> project name:<input type="text" class="form-control" id="project-name" th:field="*{name}"> </p>
        <p> project code:<input type="text" class="form-control" id="project-code" th:field="*{code}"> </p>
        <p> project description:<input type="text" class="form-control" id="project-description" th:field="*{description}"> </p>
        <p> project creator id:<input type="text" class="form-control" id="project-creator id" th:field="*{creator}"> </p>




        <button type="submit" class="btn btn-primary">
            save
        </button>
    </form>





test
</div>

</body>
</html>
