<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>BUGTRACKER</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</head>

<body>
<main>
    <div class="containerIssue">

        <span class="fas fa-bug bug-icon"></span>

        <h1>bugTracker Issues</h1>

        <a th:href="@{projects}" class="btn btn-secondary" style="white-space: nowrap;">Go to projects table</a>
        <a th:href="@{issues/create}" class="btn btn-secondary" style="white-space: nowrap;">New Issue</a>

        <div class="issue">
        <div class="row">
            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> To Do
                    </h5>

                    <div>
                        <div class="card-inner" th:block th:if="${issue.status.toString() == 'ToDo' && issue.enabled==true}"
                             th:each="issue: ${issues}">

                                <p th:text="${issue.code}"></p>
                                <p th:text="${issue.name}"></p>
                                <a th:href="@{'issues/edit/' + ${issue.id}}" class="btn btn-secondary">edit</a>
                                <a th:href="@{'issues/changeIssueStatus/' + ${issue.id}}" class="btn btn-secondary">change satus</a>
                        </div>
                    </div>
                </div>
            </div>







            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> In Progress
                    </h5>

                    <div>
                        <div class="card-inner" th:block th:each="issue: ${issues}"
                             th:if="${issue.status.toString() == 'InProgress' && issue.enabled==true}">

                            <p th:text="${issue.code}"></p>
                            <p th:text="${issue.name}"></p>
                            <a th:href="@{'issues/edit/' + ${issue.id}}" class="btn btn-secondary">Edit</a>
                            <a th:href="@{'issues/changeStatus/' + ${issue.id}}" class="btn btn-secondary">change satus</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> Fixed
                    </h5>

                    <div>
                        <div class="card-inner" th:block th:each="issue: ${issues}"
                             th:if="${issue.status.toString() == 'Fixed'&& issue.enabled==true}">

                            <p th:text="${issue.code}"></p>
                            <p th:text="${issue.name}"></p>
                            <a th:href="@{'issues/edit/' + ${issue.id}}" class="btn btn-secondary">Edit</a>
                            <a th:href="@{'issues/changeStatus/' + ${issue.id}}" class="btn btn-secondary">change satus</a>
                        </div>
                    </div>


                </div>
            </div>


            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> Closed
                    </h5>

                    <div>
                        <div class="card-inner" th:block th:each="issue: ${issues}"
                             th:if="${issue.status.toString() == 'Closed'&& issue.enabled==true}">

                            <p th:text="${issue.code}"></p>
                            <p th:text="${issue.name}"></p>
                            <a th:href="@{'issues/edit/' + ${issue.id}}" class="btn btn-secondary">Edit</a>
                            <a th:href="@{'issues/changeStatus/' + ${issue.id}}" class="btn btn-secondary">change satus</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
