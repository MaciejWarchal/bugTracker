<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title> ADD NEW Issue </title>
</head>

<body>
<div class="container">

    <h1 th:if="${issue.id == null}">
        New Issue
    </h1>
    <h1 th:if="${issue.id != null}">
        Issue edit <span th:text="${issue.name}"></span>
    </h1>

    <form th:action="@{/issues/save}" th:object="${issue}" method="post">
        <input type="hidden" th:field="*{id}">



        <p> issue name:<input type="text" class="form-control" id="project-name" th:field="*{name}"> </p>
        <p> issue code:<input type="text" class="form-control" id="project-code" th:field="*{descdription}"> </p>
        <p> issue owner id:<input type="text" class="form-control" id="issue-creator id" th:field="*{creator}"> </p>
        <p> issue description :<input type="text" class="form-control" id="issue-description id" th:field="*{descdription}"> </p>
        <p> issue project id:<input type="text" class="form-control" id="issue-project id" th:field="*{project}"> </p>

        <select th:field="*{status}">
            <option th:value="'ToDo'" th:text="ToDo"></option>
            <option th:value="'InProgress'" th:text="InProgress"></option>
            <option th:value="'Fixed'" th:text="Fixed"></option>
            <option th:value="'Closed'" th:text="Closed"></option>
        </select>

        <select th:field="*{priority}">
            <option th:value="'Low'" th:text="Low"></option>
            <option th:value="'Medium'" th:text="Medium"></option>
            <option th:value="'High'" th:text="High"></option>
            <option th:value="'Critical'" th:text="Critical"></option>
        </select>

        <select th:field="*{type}">
            <option th:value="'Bug'" th:text="bug"></option>
            <option th:value="'Task'" th:text="Task"></option>
        </select>







        <button type="submit" class="btn btn-primary">
            save
        </button>
    </form>

</div>

</body>
</html>
