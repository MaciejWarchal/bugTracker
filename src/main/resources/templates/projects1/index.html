<html lang="en" layout:decorate="~{main-layout/mainLayout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>BUGTRACKER</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</head>

<body>
<main>
    <div class="container">
        <span class="fas fa-bug bug-icon"></span>

        <h1>bugTracker Projects</h1>
        <div class="row mb-1">
            <div class="col-md-12 d-flex justify-content-center">
                <a th:href="@{projects/create}" class="btn btn-secondary" style="white-space: nowrap;">New Project</a>
                <a th:href="@{issues}" class="btn btn-secondary" style="white-space: nowrap;">Go To Issues table</a>
                <a th:href="@{person/account}" class="btn btn-secondary" style="white-space: nowrap;">My Account</a>
                <a th:href="@{projects/list}" class="btn btn-secondary" style="white-space: nowrap;">List Projects</a>
                <a th:href="@{person/create}" class="btn btn-secondary" style="white-space: nowrap;">New User</a>
                <a th:href="@{person/authoritiesSet}" class="btn btn-secondary" style="white-space: nowrap;">authorities</a>
            </div>
        </div>
        <form th:action="@{/logout}" method="post" class="form-inline">
            <input type="submit" th:value="#{login.logout}" class="btn btn-secondary"/>
        </form>



        <div class="row">


            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> To Do
                    </h5>

                    <div>
                        <div class="card-inner" th:block th:if="${project.status.toString() == 'ToDo' && project.enabled==true}"
                             th:each="project: ${projects}">

                                <p th:text="${project.code}"></p>
                                <p th:text="${project.name}"></p>
                                <a th:href="@{'projects/edit/' + ${project.id}}" class="btn btn-secondary">edit</a>
                                <a th:href="@{'projects/changeStatus/' + ${project.id}}" class="btn btn-secondary">change satus</a>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> In Progress
                    </h5>

                    <div>
                        <div class="card-inner" th:block th:each="project: ${projects}"
                             th:if="${project.status.toString() == 'InProgress' && project.enabled==true}">

                            <p th:text="${project.code}"></p>
                            <p th:text="${project.name}"></p>
                            <a th:href="@{'projects/edit/' + ${project.id}}" class="btn btn-secondary">Edit</a>
                            <a th:href="@{'projects/changeStatus/' + ${project.id}}" class="btn btn-secondary">change satus</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> Fixed
                    </h5>

                    <div>
                        <div class="card-inner" th:block th:each="project: ${projects}"
                             th:if="${project.status.toString() == 'Fixed'&& project.enabled==true}">

                            <p th:text="${project.code}"></p>
                            <p th:text="${project.name}"></p>
                            <a th:href="@{'projects/edit/' + ${project.id}}" class="btn btn-secondary">Edit</a>
                            <a th:href="@{'projects/changeStatus/' + ${project.id}}" class="btn btn-secondary">change satus</a>
                        </div>
                    </div>


                </div>
            </div>


            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> Closed
                    </h5>

                    <div>
                        <div class="card-inner" th:block th:each="project: ${projects}"
                             th:if="${project.status.toString() == 'Closed'&& project.enabled==true}">

                            <p th:text="${project.code}"></p>
                            <p th:text="${project.name}"></p>
                            <a th:href="@{'projects/edit/' + ${project.id}}" class="btn btn-secondary">Edit</a>
                            <a th:href="@{'projects/changeStatus/' + ${project.id}}" class="btn btn-secondary">change satus</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
