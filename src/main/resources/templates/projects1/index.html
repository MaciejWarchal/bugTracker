<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUGTRACKER</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<main>
    <H1>Projects</H1>

<div class="container">


    <div class="row">
         <a th:href="@{projects/create}" class="btn btn-secondary"> new project </a>
         <a th:href="@{person/create}" class="btn btn-secondary"> new user </a>
    </div>



    <div class="container">
        <div class="row">


                <div class="col-6 col-md-3" style="border-color: lightslategrey">

                    to do

                    <div class="container" style="border: lightslategrey">

                    <div style="background-color: aqua" th:each="project: ${project}">
                        <p th:text="${project.code}"/>
                        <p th:text="${project.name}"/>

                            <a th:href="@{'projects/edit/'+${project.id}}" class="btn btn-secondary"}>
                                edit
                            </a>


                    </div>
                    </div>

                </div>


            <div class="col-6 col-md-3">in progress</div>

            <div class="col-6 col-md-3">fixed</div>

            <div class="col-6 col-md-3">closed</div>

        </div>
    </div>

</div>




</main>


</body>
</html>
