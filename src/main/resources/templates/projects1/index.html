<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>BUGTRACKER</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</head>

<body>
<main>
    <div class="container">
        <span class="fas fa-bug bug-icon"></span>

        <h1>bugTracker</h1>
        <div class="row mb-1">
            <div class="col-6">
                <div class="d-flex justify-content-end">
                    <a th:href="@{projects/create}" class="btn btn-secondary" style="white-space: nowrap;">New Project</a>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-start">
                    <a th:href="@{person/create}" class="btn btn-secondary" style="white-space: nowrap;">New User</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> To Do
                    </h5>

                    <div>
                        <div class="card-inner" th:if="${project.status.toString()=='ToDo'}" th:each="project: ${project}">
                            <button type="button" class="btn btn-primary" onclick="generateForm()">Action</button>

                            <form th:action="@{/projects/update}"  method="get">
                                <div class="form-example">
                                    <input type="hidden" th:field="${project.id}">
                                </div>
                                <p> project name:<input type="text" class="form-control" id="status" th:field="${project.status}"> </p>
                                <div class="form-example">
                                    <input type="submit" value="Subscribe!">
                                </div>
                            </form>


                                <p th:text="${project.code}"></p>
                                <p th:text="${project.name}"></p>
                                <p th:text="${project.status.getDeclaringClass()}"></p>
                                <a th:href="@{'projects/edit/' + ${project.id}}" class="btn btn-secondary">Edit</a>
                                <p th:text="${project.id}"></p>


</form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> In Progress
                    </h5>

                    <div>
                        <div class="card-inner" th:if="${project.status.toString()=='InProgres'}" th:each="project: ${project}">

                            <p th:text="${project.code}"></p>
                            <p th:text="${project.name}"></p>
                            <p th:text="${project.status.getDeclaringClass()}"></p>
                            <a th:href="@{'projects/edit/' + ${project.id}}" class="btn btn-secondary">Edit</a>
                        </div>
                    </div>


                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> Fixed
                    </h5>

                    <div>
                        <div class="card-inner" th:if="${project.status.toString()=='Fixed'}" th:each="project: ${project}">

                            <p th:text="${project.code}"></p>
                            <p th:text="${project.name}"></p>
                            <p th:text="${project.status.getDeclaringClass()}"></p>
                            <a th:href="@{'projects/edit/' + ${project.id}}" class="btn btn-secondary">Edit</a>
                        </div>
                    </div>


                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card mb-3">

                    <h5 class="card-title">
                        <span class="fas fa-tasks"></span> Closed
                    </h5>

                    <div>
                        <div class="card-inner" th:if="${project.status.toString()=='Closed'}" th:each="project: ${project}">

                            <p th:text="${project.code}"></p>
                            <p th:text="${project.name}"></p>
                            <p th:text="${project.status.getDeclaringClass()}"></p>
                            <a th:href="@{'projects/edit/' + ${project.id}}" class="btn btn-secondary">Edit</a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
