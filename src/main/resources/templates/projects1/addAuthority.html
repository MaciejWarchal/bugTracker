<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ADD NEW USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body>
<form th:action="@{'/person/authorities/' + ${username}}" th:object="${people}" method="post">
    <div class="row">
        <div>
            <label for="personName">Choose person:</label>
            <select id="personName" name="nameId" th:field="${username}">
                <option th:each="person : ${people}" th:value="${person.name}" th:text="${person.name}"></option>
            </select>
        </div>
        <div>
            <label for="authority">Choose authority:</label>
            <select id="authority" name="authority" th:field="${authority1}">
                <option th:value="'ROLE_CREATE_USER'" th:text="ROLE_CREATE_USER"></option>
                <option th:value="'ROLE_USERS_TAB'" th:text="ROLE_USERS_TAB"></option>
            </select>
        </div>
    </div>
    <div>
        <button class="btn btn-primary mt-4" type="submit">ZAPISZ!</button>
    </div>
</form>

</body>

</html>
