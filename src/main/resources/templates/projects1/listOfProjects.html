<!DOCTYPE html><html lang="en" layout:decorate="~{main-layout/mainLayout}"      xmlns:th="http://www.thymeleaf.org"      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><head>  <meta charset="UTF-8">  <title>BUGTRACKER</title>  <link rel="stylesheet" type="text/css" href="/css/style.css" />  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />  <script src="script.js"></script>  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script></head><body><main>  <div class="container">    <span class="fas fa-bug bug-icon"></span>    <h1>List of projects</h1>    <a th:href="@{/projects}" class="btn btn-secondary" style="white-space: nowrap;">back To Main manu</a>    <div class="container">      <section layout:fragment="custom-content">        <form th:action="@{/projects/list}" th:object="${filter}" class="row">          <div class="col">            <input th:field="*{name}"                   class="form-control"                   th:placeholder="#{projects.name}"/>          </div>          <div class="col">            <select th:field="*{creator}"                    class="form-control">              <option th:value="${null}" th:text="#{projects.creator}"></option>              <option th:each="person :  ${people}"                      th:value="${person.getId()}"                      th:text="${person.getUserRealName()}"              ></option>            </select>          </div>          <div class="col">            <input th:field="*{globalSearch}"                   class="form-control"                   th:placeholder="#{common.globalSearch}"/>          </div>          <div class="col">            <button type="submit" th:text="#{common.search}"                    class="btn btn-primary"></button>            <a th:href="@{/projects}" th:text="#{common.clear}"></a>          </div>        </form>        <div class="row">          <span th:text="#{common.sort}"></span>          <span th:with="sortingDir=${projects.sort.getOrderFor('name') != null ? projects.sort.getOrderFor('name').direction.toString() : null}">            <a th:href="@{'/projects?' + ${filter.toQueryString(projects.number, filter.findNextSorting(projects.sort))}}">                <i th:if="${sortingDir == null}" class="fa-solid fa-sort"></i>                <i th:if="${sortingDir == 'ASC'}" class="fa-solid fa-sort-up"></i>                <i th:if="${sortingDir == 'DESC'}" class="fa-solid fa-sort-down"></i>            </a>        </span>        </div>        <div class="card mt-4" th:each="project : ${projects}">          <h5 class="card-header" th:text="${project.getName()}"></h5>          <div class="card-body">            <p class="card-text" th:text="${project.getDescription()}"></p>            <a th:href="@{/projects/delete/{id}(id=${project.getId()})}"><div th:text="#{common.delete}"/></th:text></a>          </div>        </div>      </section>    <div class="row">      <div class="col-1 col-md-12">        <div class="card mb-12">          <h5 class="card-title">            <span class="fas fa-tasks"></span> Projects          </h5>          <div class="card-inner" th:each="person: ${people}">          </div>            <div class="card-innerLOP" th:each="project: ${projects}" th:if=" ${project.enabled==true}">              <p th:text="${project.code}"></p>              <p th:text="${project.name}"></p>              <a th:href="@{'edit/' + ${project.id}}" class="btn btn-secondary">edit</a>              <a th:href="@{'changeStatus/' + ${project.id}}" class="btn btn-secondary">change satus</a>              <a th:href="@{'delete/' + ${project.id}}" class="btn btn-secondary">Delete</a>            </div>        </div>      </div>    </div>    </div>  </div></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script></body></html>
