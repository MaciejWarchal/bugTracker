<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>BUGTRACKER</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</head>

<body>
<main>
  <div class="container">
    <span class="fas fa-bug bug-icon"></span>

    <h1>List of projects</h1>
    <a th:href="@{/projects}" class="btn btn-secondary" style="white-space: nowrap;">back To Main manu</a>


    <div class="row">
      <div class="col-1 col-md-12">
        <div class="card mb-12">

          <h5 class="card-title">
            <span class="fas fa-tasks"></span> Projects
          </h5>


            <div class="card-innerLOP" th:each="project: ${projects}" th:if=" ${project.enabled==true}">

              <p th:text="${project.code}"></p>
              <p th:text="${project.name}"></p>
              <div th:href="@{'edit/' + ${project.id}}" class="btn btn-secondary">edit</div>
              <div th:href="@{'changeStatus/' + ${project.id}}" class="btn btn-secondary">change satus</div>
              <div th:href="@{'delete/' + ${project.id}}" class="btn btn-secondary">Delete</div>
            </div>

        </div>
      </div>









    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
