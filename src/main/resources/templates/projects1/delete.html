<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>addProject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <title> DELETE PROJECT </title>
</head>

<body>
<div class="container">

  <h1 th:if="${project.id == null}">
    Project not found
  </h1>
  <h1 th:if="${project.id != null}">
    delete <span th:text="${project.code}"></span>
  </h1>

  <form th:action="@{/projects/save}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{name}">
    <input type="hidden" th:field="*{code}">
    <input type="hidden" th:field="*{description}">
    <input type="hidden" th:field="*{creator}">
    <input type="hidden" th:field="*{status}">





    <select th:field="*{enabled}">
      <option th:value="false" th:text="yes"></option>
      <option th:value="true" th:text="no"></option>
    </select>







    <button type="submit" class="btn btn-primary">
      DELETE
    </button>
  </form>





  test
</div>

</body>
</html>
