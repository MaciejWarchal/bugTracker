<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="UTF-8">
    <title>ADD NEW USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>

<h1 th:if="${person.id == null}">
    User creator
</h1>
<h1 th:if="${person.id!= null}">
    user data editor <span th:text="${person.userRealName}"></span>
</h1>

<form th:action="@{/person/save}" th:object="${person}" method="post">
    <input type="hidden" th:field="*{id}">


    <p> User name:<input type="text" class="form-control" id="user-name" th:field="*{userRealName}"> </p>
    <p> User login:<input type="text" class="form-control" id="user-login" th:field="*{login}"> </p>
    <p> User password:<input type="text" class="form-control" id="user-password" th:field="*{password}"> </p>

    <select th:field="*{a}">
        <option th:value="'ToDo'" th:text="ToDo"></option>
        <option th:value="'InProgress'" th:text="InProgress"></option>
        <option th:value="'Fixed'" th:text="Fixed"></option>
        <option th:value="'Closed'" th:text="Closed"></option>
    </select>

    <button type="submit" class="btn btn-primary">
        save
    </button>
    </form>

</body>
</html>
