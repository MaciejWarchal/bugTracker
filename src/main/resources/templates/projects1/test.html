<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="myBox" class="box"></div>

<script>
    var box = document.getElementById('myBox');

    box.addEventListener('click', function() {
        box.style.borderColor = 'red';
    });
</script>
</body>
</html>
